<div class="info-container" *ngIf="showRanking && !moreInfo" >
  <div class="exit" style="background-image: url('/assets/img/portfolio/periodic-table/exit.svg')" (click)="closeRanking.emit()"></div>
  <h2 class="text-center">{{rankHeader()}}</h2>
  <div class="ranking-container">
    <h3 class="text-center" *ngIf="style !== 'discoveryYear'">
      {{style !=='discoveryYear' ? 'Ranked by mass percentage' : 'Elements by year discovered'}}</h3>
    <div class="ranking" *ngFor="let e of elements; let i = index" ngClass="{{e['basic properties'].type}}" (click)="showMore.emit(e)">
      <div class="ranking-item">{{i+1}}. {{e['basic properties'].name}}<span class="float-right">{{e |rankingInfo:style}}</span></div>
    </div>
  </div>
  <button class="close-button text-center pointer" (click)="closeRanking.emit()">Close</button>
</div>
