<div id="expandedInfo" class="col-12">
  <div class="top-grey col-12">
    <h2 class="more-title col-12">{{movie['Title']}}  ({{movie['Year']}})</h2>
    <div class="text-center more-title more-rating col-12">IMDB Rating: {{movie['imdbRating']}}</div>
    <button class="back" (click)="close.emit()">  &#10094; Search results</button>
  </div>


  <div class="poster-wrap col-12 col-lg-4 offset-lg-4 text-center">
    <movie-poster [imdbID]="movie['imdbID']"></movie-poster>
  </div>
  <div class ="more-synopsis col-12 col-lg-8 offset-lg-2">
    <h3 class="text-center">Plot Synopsis:</h3>
    <p class="synopsis">{{movie['Plot']}}</p>
    <a class="imdb-button float-right" [href]="'http://www.imdb.com/title/'+movie['imdbID']" target="_blank">View on IMDB</a>
  </div>
</div>
