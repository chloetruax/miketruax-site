<div class="main-header">
  <div class="inner">
    <h1 class="main-title">MovieSearch</h1>
    <div class="search-form">
      <label for="search" class="is-hidden">Search a title</label>
      <input id="search" ngModel="currentMovie" type="search" name="search" placeholder="Search a Title..."/>
      <label for="year" ngModel="currentYear" name="currentYear" class="is-hidden">Any Year</label>
      <input id="year" type="text" maxlength="4" name="year" placeholder="Year"/>
      <button (click)="searchSubmit()" class="search-button"><i class="material-icons icn-search">search</i></button>
    </div>
  </div>
</div>
<div id="expandedInfo"></div>
<div class="main-content clearfix">
  <ul id="movies" class="movie-list">
    <li *ngFor="let m of movieList" class="movie_more" id="{{m.imdbID}}">
      <div class="poster-wrap">
        <i class="material-icons more-placeholder">crop_original</i>
      </div>
      <span class="movie-title" >{{m.Title}}</span>
      <span class="movie-year">m.Year</span>
    </li>
  </ul>
</div>
<div id="pagination-div"></div>
<script src="./js/app.js"></script>
