<nav class="food-menu col-xs-12" style="margin-top: 20px !important;">
  <ul class="nav nav-pills text-center">
    <li role="presentation" class="pointer" [ngClass]="activeCat== 'breads' ? 'active' : ''" (click)="setCat('breads')">
      <a><img class="button-img"
              [src]="'/assets/img/buttons/food/breads' + (activeCat === 'breads' ? 'Active.png': '.png')"><b
        class="link-text">Breads</b></a>
    </li>
    <li role="presentation" class="pointer" [ngClass]="activeCat== 'desserts' ? 'active' : ''" (click)="setCat('desserts')">
      <a><img class="button-img"
              [src]="'/assets/img/buttons/food/desserts' + (activeCat === 'desserts' ? 'Active.png': '.png')"><b
        class="link-text">Desserts</b></a></li>
    <li role="presentation" class="pointer" [ngClass]="activeCat== 'entrees' ? 'active' : ''" (click)="setCat('entrees')">
      <a><img class="button-img"
              [src]="'/assets/img/buttons/food/entrees' + (activeCat === 'entrees' ? 'Active.png': '.png')"><b
        class="link-text">Entrees</b></a></li>
    <li role="presentation" class="pointer" [ngClass]="activeCat== 'sides' ? 'active' : ''" (click)="setCat('sides')">
      <a><img class="button-img"
              [src]="'/assets/img/buttons/food/sides'+(activeCat === 'sides' ? 'Active.png': '.png')"><b
        class="link-text">Sides</b></a></li>
  </ul>
</nav>

<div *ngIf="getActiveArr().length >1" class="col-xs-12 text-center thumbnail-container">
  <img *ngFor="let f of (recipes| category: activeCat); let i = index" (click)="activeIdx = i"
       class="pointer rounded thumbnail-img"
       ngClass="{{i === activeIdx ? 'active-thumb' : ''}}" [src]="'assets/img/food/'+f.image" title="{{f.name}}"/>
</div>

<div class="col-xs-12 food-container" *ngFor="let r of (recipes | category:activeCat); let idx = index;">
  <div *ngIf="idx === activeIdx">
    <div class="col-xs-12 recipe-title"><h2 class="text-center">{{r.name}}</h2></div>
    <div class="col-sm-5 col-lg-4 col-xs-6 col-xs-offset-3 col-sm-offset-0 text-center">
      <img class="rounded img-thumbnail img-responsive" [src]="'assets/img/food/'+r.image">
    </div>
    <div class="col-sm-7 col-xs-12 col-md-6 col-lg-8">
      <dl>
        <dt>Results:</dt>
        <dd> {{r.results}}</dd>
      </dl>
      <dl>
        <dt>Changes from Original:</dt>
        <dd>{{r.changes}}</dd>
      </dl>
    </div>
    <div class="text-center col-xs-12 recipeLink"><a
      [href]="r.recipeLink" target="_blank"><h4><i>{{r.credits}}</i></h4></a></div>
  </div>
</div>
